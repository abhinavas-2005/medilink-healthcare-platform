{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("https://image.freepik.com/free-vector/healthcare-medical-background-with-flat-icons-symbols_120542-251.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            border-radius: 0;
            color: #fff;
        }

        .form-control:focus {
            background: transparent;
            box-shadow: none;
            border-bottom: 2px solid #007bff;
            color: #fff;
        }

        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Hide Django form help text and errors */
        .helptext,
        ul.errorlist {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
    <a href="/login/" class="login-link">Already have an account? Login</a>
</div>

<!-- Optional: Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
